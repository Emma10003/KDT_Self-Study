<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로고 클릭해서 사이트로 이동하기</title>
        <style>
            img {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <!--
            카카오톡 로고 = "https://www.kakaocorp.com/page/service/service/KakaoTalk"
            https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg
            구글 = "https://www.google.com/"
            네이버 = "https://www.naver.com/"
        -->
        <a
            href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            target="_blank"
        >
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg"
                alt="카카오톡 로고"
            />
        </a>

        <a href="https://www.google.com/" target="_blank">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
                alt="구글 로고"
            />
        </a>

        <a href="https://www.naver.com/" target="_blank">
            <img
                src="https://littledeep.com/wp-content/uploads/2020/09/naver-icon-style.png"
                alt="네이버 로고"
            />
        </a>
    </body>
</html>
